<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return first and last name from a form onSubmit</title>
    
</head>
<body>
    <!-- Write a JavaScript function to get the values of First and Last name of the following form.
 -->
 <form id="form1" onsubmit="getFormvalue()">
    First name: <input type="text" id="first_name" name="first_name" value="David"><br>
    Last name: <input type="text" id="last_name" name="last_name" value="Beckham"><br>
    <input type="submit" value="Submit">
    </form>

    <script>
        
        function getFormvalue()
{
  var x=document.getElementById("form1");
  for (var i=0;i<x.length;i++)
  {
   if (x.elements[i].value!='Submit')
    {  
      console.log(x.elements[i].value);
     }  
   }
}


  
      
    </script>
    
</body>
</html>
